<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate USDT — My Big Dream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: black;
      text-align: center;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
    }

    .content {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .qr-code {
      max-width: 400px;
      margin: 20px auto;
      border-radius: 12px;
    }

    .wallet-address {
      font-size: 0.9rem;
      word-break: break-all;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="content">
    <h1 class="text-2xl font-bold">Donate amount any and change someone's life very! ❤️</h1>
    <img src="IMG_0075.jpeg" alt="QR Code" class="qr-code">
    <p class="wallet-address">TGz33mQsB6Bnyw86VLHMtbnAfNc9ooVCrs</p>
  </div>
</body>
</html>
