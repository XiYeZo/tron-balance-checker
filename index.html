<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate USDT ‚Äî My Big Dream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(20px);
      z-index: -1;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white/40 backdrop-blur-xl rounded-xl shadow-lg p-10 text-center max-w-xl mx-auto">
    <h1 class="text-xl md:text-2xl font-bold mb-6">
      Your simple click - is my big dream! ‚ù§Ô∏è
    </h1>
    <p class="mb-6 font-medium">
      Help me reach my goal and change the life of my family!
    </p>
    <p class="mb-6 font-semibold">
      Donate 1$ or more now and see the current total raised üôè
    </p>
    <img src="IMG_0075.jpeg" alt="USDT QR Code" class="mx-auto mb-6 rounded shadow-lg w-60">
    <button onclick="checkBalance()" class="bg-gray-900 text-white px-8 py-4 rounded-full text-lg hover:bg-gray-800 transition">
      I Donated ‚Äî Show Balance
    </button>
    <p id="balanceResult" class="mt-4 text-gray-700"></p>
  </div>

  <script>
    async function checkBalance() {
      document.getElementById('balanceResult').innerText = "Checking balance...";
      try {
        const response = await fetch('/api/balance');
        const data = await response.json();
        document.getElementById('balanceResult').innerText = `Current Balance: ${data.balance} TRX`;
      } catch {
        document.getElementById('balanceResult').innerText = "Error fetching balance.";
      }
    }
  </script>
</body>
</html>
