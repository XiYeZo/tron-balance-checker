<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate USDT — My Big Dream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: black; /* Text color is black */
      text-align: center;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
    }

    .content {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .qr-code {
      max-width: 400px; /* 2x bigger than before */
      margin: 20px auto;
      border-radius: 12px;
    }

    .button {
      background-color: #16a34a;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #15803d;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="content">
    <h1 class="text-2xl font-bold">donate 1$ and see how many done like you! ❤️</h1>
    <img src="IMG_0075.jpeg" alt="QR Code" class="qr-code">
    <button class="button" onclick="checkBalance()">Show Current Balance</button>
    <p id="balance" class="mt-4 text-lg"></p>
  </div>

  <script src="index.js"></script>
</body>
</html>
